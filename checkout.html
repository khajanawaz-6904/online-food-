<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fashionista - Checkout</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
    header { background: #111; color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
    header h1 { margin: 0; font-size: 22px; }
    nav a { color: white; margin-left: 15px; text-decoration: none; font-weight: bold; }
    nav a:hover { text-decoration: underline; }
    main { max-width: 600px; margin: 20px auto; padding: 10px; }
    form { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, textarea { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
    .btn { margin-top: 15px; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; background: #28a745; color: white; }
    .btn:hover { background: #1e7e34; }
  </style>
</head>
<body>
<header>
  <h1>Fashionista</h1>
  <nav>
    <a href="index.html">Shop</a>
    <a href="cart.html">Cart</a>
    <a href="checkout.html">Checkout</a>
    <a href="orders.html">Orders</a>
  </nav>
</header>
<main>
  <h2>Checkout</h2>
  <form>
    <label>Name:<input type="text" required></label>
    <label>Email:<input type="email" required></label>
    <label>Address:<textarea required></textarea></label>
    <button class="btn">Pay Now</button>
  </form>
</main>
</body>
</html>
