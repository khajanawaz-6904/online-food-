<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fashionista - Product Search</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
    header { background: #111; color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
    header h1 { margin: 0; font-size: 22px; }
    nav a { color: white; margin-left: 15px; text-decoration: none; font-weight: bold; }
    nav a:hover { text-decoration: underline; }
    main { max-width: 1000px; margin: 20px auto; padding: 10px; }
    input[type="text"] { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 20px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 15px; }
    .card { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .btn { padding: 8px 12px; border: none; border-radius: 4px; cursor: pointer; background: #007bff; color: white; }
    .btn:hover { background: #0056b3; }
  </style>
</head>
<body>
<header>
  <h1>Fashionista</h1>
  <nav>
    <a href="search.html">Search</a>
    <a href="cart.html">Cart</a>
    <a href="checkout.html">Checkout</a>
    <a href="payment.html">Payment</a>
    <a href="orders.html">Orders</a>
  </nav>
</header>
<main>
  <h2>Search Products</h2>
  <input type="text" placeholder="Search for products...">
  <div class="grid">
    <div class="card">
      <div style="height:120px; background:#eee; text-align:center; line-height:120px;">Image</div>
      <h3>Classic White T-Shirt</h3>
      <p>₹499</p>
      <button class="btn">Add to Cart</button>
    </div>
    <div class="card">
      <div style="height:120px; background:#eee; text-align:center; line-height:120px;">Image</div>
      <h3>Denim Jeans</h3>
      <p>₹1299</p>
      <button class="btn">Add to Cart</button>
    </div>
  </div>
</main>
</body>
</html>
