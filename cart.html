<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fashionista - Cart</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
    header { background: #111; color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
    header h1 { margin: 0; font-size: 22px; }
    nav a { color: white; margin-left: 15px; text-decoration: none; font-weight: bold; }
    nav a:hover { text-decoration: underline; }
    main { max-width: 800px; margin: 20px auto; padding: 10px; }
    .table { width: 100%; border-collapse: collapse; margin-top: 15px; background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .table th, .table td { border: 1px solid #ddd; padding: 10px; text-align: center; }
    .summary { background: white; padding: 15px; border-radius: 8px; margin-top: 15px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .btn { padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; background: #28a745; color: white; }
    .btn:hover { background: #1e7e34; }
  </style>
</head>
<body>
<header>
  <h1>Fashionista</h1>
  <nav>
    <a href="index.html">Shop</a>
    <a href="cart.html">Cart</a>
    <a href="checkout.html">Checkout</a>
    <a href="orders.html">Orders</a>
  </nav>
</header>
<main>
  <h2>Your Cart</h2>
  <table class="table">
    <thead>
      <tr><th>Product</th><th>Price</th><th>Qty</th><th>Total</th></tr>
    </thead>
    <tbody>
      <tr><td>T-Shirt</td><td>₹499</td><td>1</td><td>₹499</td></tr>
    </tbody>
  </table>
  <div class="summary">
    <p><strong>Subtotal:</strong> ₹499</p>
    <button class="btn">Proceed to Checkout</button>
  </div>
</main>
</body>
</html>
